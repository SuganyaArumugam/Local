
<!DOCTYPE html>
<html>
<body>
<head>
<link rel="stylesheet" href="xl.css">
</head>
<h1 align="center">Gmail</h1>

<div class="nav">
    <title>Create a new Gmail Account</title>
   
      
      <nav>
         <ul>
<a href="front.html">Home</a>
            <a href="signup.html" class="active">SignUp</a>
            <a href="login.html">Login</a>
            <a href="help.html">Help</a>
         </ul>
     </nav>
   </div>
<center class="signup">
  <form>
    
    
    <table>
       <tr>
         <td>First Name</td>
         <td><input type="text" name="first" placeholder="Enter the first name.."></td>
       </tr>
<tr>
         <td>Last Name</td>
         <td><input type="text" name="last" placeholder="Enter the last name.."></td>
       </tr>
<tr>
         <td>Create a email address</td>
         <td><input type="email" name="email"></td>
       </tr>
<tr>
         <td>Create a password</td>
         <td><input type="password" name="pass" ></td>
       </tr>
<tr>
         <td>Confirm a password</td>
         <td><input type="password" name="pass" ></td>
       </tr>
<tr>
         <td>Date of Birth</td>
         <td><input type="text" name="day" >/<input type="text" name="month">/<input type="text" name="year"></td>
       </tr>
<tr>
         <td>Gender</td>
         <td><input type="radio" name="male" >Male<input type="radio" name="female">Female</td>
       </tr>
<tr>
         <td>Phone number</td>
         <td><input type="text" name="num" ></td>
       </tr>
<tr>
         
         <td><input type="checkbox" name="check">License accepted</input></td>
       </tr>
    </table>

<br>
<br>
<input type="button" name="cancel" value="Cancel">
<input type="button" name="regi" value="Register">
  </form>
</center>
 </body>
</html>
